          id="bookName"
        />
        <input type="text" placeholder="Author" name="author" id="author" />

        <div class="pages-and-read">

            type="text"
            placeholder="Number of Pages"
            name="pages"
            id="pages"
          />
          <div>
            <input type="checkbox" name="wasRead" id="wasRead" />
            <label for="wasRead">The book was read</label>
          </div>
        </div>
        <input
          class="submitBtn"
          type="submit"
          value="Add a Book"
          style="font-size: 1.5rem"
        />
      </form>
    </header>
